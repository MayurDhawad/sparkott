<section>
    <div class="container-fluid mt-3">
        <div class="row table-responsive">
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Email</td>
                        <td>Phone</td>
                        <td>Password</td>
                        <td>C Password</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{user.name}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.phone}}</td>
                        <td>{{user.password}}</td>
                        <td>{{user.cnfpassword}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
