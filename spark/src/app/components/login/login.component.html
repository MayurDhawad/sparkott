<app-header></app-header>

<section>
    <div class="container pt-5">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="col-12 col-sm-8 col-md-7 col-lg-5 mx-auto">
                <div class="card shadow">
                    <div class="card-header">
                        <h3 class="text-center text-color text-uppercase">Login</h3>
                    </div>
                    <div class="card-body text-center">
                        <button type="button" class="btn btn-google mt-2"> <i class="bi bi-google"></i >Google</button>
                        <h4 class="text-center text-white my-2">OR</h4>
                        <ul class="nav nav-pills justify-content-center mb-3" id="pills-tab" role="tablist">
                            <li class="nav-item mx-1" role="presentation">
                                <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Sign in via Email</button>
                            </li>
                            <li class="nav-item mx-1 mt-2 mt-md-0 mt-lg-0" role="presentation">
                                <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Sign in via SmS</button>
                            </li>
                        </ul>
                    
                        <div class="tab-content" id="pills-tabContent">
                            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                                <input type="text" name="email" [(ngModel)]="loginUser.email" class="form-control mt-1 mb-2" placeholder="Email">
                                <input type="password" name="password" [(ngModel)]="loginUser.password" class="form-control mt-2 mb-2" placeholder="Password">
                                <small class="text-center text-white ">By continuing, you agree to our Terms & Conditions and <br> Privacy Policy.</small>
                                <button class="btn btn-gradient-sm w-100 mt-3" (click)="loginNewUser()">Login</button>
                            </div>
                            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                                <!-- <div class="input-group mt-3">
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>+91 </option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                      </select>
                                    <input type="tel" class="form-control mb-3" style="width: 60%;" aria-label="Text input with dropdown button">
                                </div> -->
                                <input type="tel" name="phone" [(ngModel)]="loginUser.phone" class="form-control mt-2 mb-2" placeholder="Phone">
                                <small class="text-center text-white">By continuing, you agree to our Terms & Conditions and <br> Privacy Policy.</small><br>
                                <button class="btn btn-gradient-sm mt-3" (click)="loginNewUser()">Send OTP</button>
                            </div>
                        </div>
                    </div>
                </div>
                <h4 class="text-center my-3 text-white">Don't have an Account?  <a routerLink="/register"> Register here</a></h4>
            </div>
        </div>
    </div>
</section>
